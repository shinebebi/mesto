<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="pages/index.css">
        <title>Mesto</title>
    </head>
    <body class="page">
        <section class="popup">
            <button class="popup__close-btn" type="button"></button>
            <form class="popup__container" name="user-info">
                <h3 class="popup__header">Редактировать профиль</h3>
                <input class="popup__field popup__user-name" type="text" value="Жак-Ив Кусто" name="user-name">
                <input class="popup__field popup__user-job" type="text" value="Исследователь океана" name="user-job">
                <button class="popup__submit-btn" type="submit">Сохранить</button>
            </form>
        </section>
        <header class="header">
            <img class="header__logo" src="images/header-logo.svg" alt="лого">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
                <div class="profile__info">
                    <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-btn" type="button"></button>
                    <p class="profile__user-profession">Исследователь океана</p>
                </div>
                <button class="profile__add-btn" type="button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__photo" src="images/kirill-pershin-1088404-unsplash.jpg" alt="фото пользователя">
                    <div class="element__description">
                        <h4 class="element__name">Карачаевск</h4>
                        <button class="element__like-btn" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="images/kirill-pershin-1404681-unsplash.jpg" alt="фото пользователя">
                    <div class="element__description">
                        <h4 class="element__name">Гора Эльбрус</h4>
                        <button class="element__like-btn" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="images/kirill-pershin-1556355-unsplash.jpg" alt="фото пользователя">
                    <div class="element__description">
                        <h4 class="element__name">Домбай</h4>
                        <button class="element__like-btn" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="images/kirill-pershin-1404681-unsplash.jpg" alt="фото пользователя">
                    <div class="element__description">
                        <h4 class="element__name">Гора Эльбрус</h4>
                        <button class="element__like-btn" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="images/kirill-pershin-1556355-unsplash.jpg" alt="фото пользователя">
                    <div class="element__description">
                        <h4 class="element__name">Домбай</h4>
                        <button class="element__like-btn" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="images/kirill-pershin-1088404-unsplash.jpg" alt="фото пользователя">
                    <div class="element__description">
                        <h4 class="element__name">Карачаево-Черкеск</h4>
                        <button class="element__like-btn" type="button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2021 Mesto Russia</p>
        </footer>
        <script src="script/script.js"></script>
    </body>
</html>
