<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
<section class="popup photo-popup">
    <button class="popup__close-btn photo-popup__close-btn"></button>
    <div class="photo-popup__container">
        <img class="photo-popup__img" src=" " alt="фото пользователя">
        <h4 class="photo-popup__header">

        </h4>
    </div>
</section>
<section class="popup popup_profile">
    <button class="popup__close-btn popup__close-btn_profile" type="button"></button>
    <form class="popup__container popup__container_profile" name="user-info" novalidate>
        <h3 class="popup__header">Редактировать профиль</h3>
        <input class="popup__field popup__field_user-name" type="text" value="Жак-Ив Кусто" name="username"
               minlength="2" maxlength="40" required>
        <span class="popup__input-error username-error"></span>
        <input class="popup__field popup__field_user-job" type="text" value="Исследователь океана" name="userjob"
               minlength="2" maxlength="200" required>
        <span class="popup__input-error userjob-error"></span>
        <button class="popup__submit-btn" type="submit">Сохранить</button>
    </form>
</section>
<section class="popup popup_place">
    <button class="popup__close-btn popup__close-btn_place" type="button"></button>
    <form class="popup__container popup__container_place" name="placeinfo" novalidate>
        <h3 class="popup__header">Новое место</h3>
        <input class="popup__field popup__field_place-name" type="text" placeholder="Название" name="name" minlength="2"
               maxlength="30" required>
        <span class="popup__input-error name-error"></span>
        <input class="popup__field popup__field_place-link" type="url" placeholder="Ссылка на картинку" name="link"
               required>
        <span class="popup__input-error link-error"></span>
        <button class="popup__submit-btn_place popup__submit-btn" type="submit">Создать</button>
    </form>
</section>
<header class="header">
    <img class="header__logo" src="images/header-logo.svg" alt="лого">
</header>
<main class="content">
    <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
        <div class="profile__info">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button"></button>
            <p class="profile__user-profession">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button"></button>
    </section>
    <section class="elements">

    </section>
</main>
<footer class="footer">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
</footer>
<template class="element-template">
    <div class="element">
        <button class="element__trash-btn" type="button"></button>
        <img class="element__photo">
        <div class="element__description">
            <h4 class="element__name">

            </h4>
            <button class="element__like-btn" type="button"></button>
        </div>
    </div>
</template>
<script type="module" src="script/index.js"></script>
</body>
</html>
