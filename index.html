<!DOCTYPE html>

<html>

        <link rel="stylesheet" href="pages/index.css">
        <title>Mesto</title>

    <body class="page">
        <section class="popup">
            <button class="popup__close-btn"></button>
            <div class="popup__container">
                <h3 class="popup__header">Редактировать профиль</h3>
                <input class="popup__field popup__user-name" type="text" value="Жак-Ив Кусто">
                <input class="popup__field popup__user-job" type="text" value="Исследователь океана">
                <button class="popup__submit-btn" type="submit">Сохранить</button>
            </div>
        </section>
        <header class="header">
            <img class="header__logo" src="images/header-logo.svg" alt="лого">
        </header>
        <section class="profile">
            <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
            <div class="profile__info">
                <h4 class="profile__user-name">Жак-Ив Кусто</h4>
                <button class="profile__edit-btn"></button>
                <p class="profile__user-profession">Исследователь океана</p>
            </div>
            <button class="profile__add-btn"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__photo" src="images/kirill-pershin-1088404-unsplash.jpg" alt="фото пользователя">
                <div class="element__description">
                    <h4 class="element__name">Карачаевск</h4>
                    <button class="element__like-btn"></button>
                </div>
            </div>
            <div class="element">

                    <h4 class="element__name">Гора Эльбрус</h4>

                <div class="element__description">
                    <h4 class="element__name">Домбай</h4>
                    <button class="element__like-btn"></button>

            </div>

                    <h4 class="element__name">Домбай</h4>

                <div class="element__description">
                    <h4 class="element__name">Карачаево-Черкеск</h4>

        <footer class="footer">
            <p class="footer__copyright">© 2021 Mesto Russia</p>
